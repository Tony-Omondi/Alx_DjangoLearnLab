{% extends 'blog/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container">
    <h2>Login</h2>
    {% if messages %}
        {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'blog:register' %}">Register here</a>.</p>
</div>
<style>
.container { max-width: 500px; margin: 50px auto; }
.form-group { margin-bottom: 15px; }
.form-control { width: 100%; padding: 8px; }
.btn-primary { background-color: #007bff; color: white; padding: 10px 20px; border: none; }
.alert { padding: 10px; margin-bottom: 15px; }
.alert-success { background-color: #d4edda; color: #155724; }
.alert-error { background-color: #f8d7da; color: #721c24; }
</style>
{% endblock %}
