{% extends 'blog/base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="container">
    <h2>Register</h2>
    {% if messages %}
        {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'blog:login' %}">Login here</a>.</p>
</div>
<style>
.container { max-width: 500px; margin: 50px auto; }
.form-group { margin-bottom: 15px; }
.form-control { width: 100%; padding: 8px; }
.btn-primary { background-color: #007bff; color: white; padding: 10px 20px; border: none; }
.alert { padding: 10px; margin-bottom: 15px; }
.alert-success { background-color: #d4edda; color: #155724; }
.alert-error { background-color: #f8d7da; color: #721c24; }
</style>
{% endblock %}
