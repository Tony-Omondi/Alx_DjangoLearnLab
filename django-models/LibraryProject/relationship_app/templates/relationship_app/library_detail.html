<!DOCTYPE html>
<html>
<head>
    <title>{{ library.name }}</title>
</head>
<body>
    <h1>{{ library.name }}</h1>
    <p>Location: {{ library.location }}</p>

    <h2>Books Available</h2>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author }}</li>
        {% empty %}
            <li>No books available in this library.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'library-list' %}">Back to Libraries</a>
</body>
</html>
